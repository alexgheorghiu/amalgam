{% extends "base_inner.html" %}
{% block content %}

<h2>Crawls for {{site.name}} {{site.url}}</h2>
<p/>
<form action="/crawl.exe" method="post">
	Site address:
	<input type="text" placeholder="Site address with protocol" name="address" value="{{request.form.address}}">
	<br/>
	Max no of links <input type="text" placeholder="Max no of links" name="max" value="{{request.form.max}}" >
	<br/>
	<input class="btn btn-dark" type="submit" value="Crawl it!">
</form>

<p/>

<h2>Crawls</h2>
<table border="1">
	<tr>
		<!-- <th>Id</th> -->
		<th>Date</th>
		<th>Actions</th>
		<th>Inner links</th>
		<th>Note</th>
	</tr>
</tr>
{% for crawl in crawls %}
	<tr>
		<!-- <td>{{ crawl.id }}</td> -->
		<td>{{ crawl.date.strftime("%X %x") }}</td>
		<td>
			<a href="/viewCrawl?id={{ crawl.id }}">View</a>			
			<a href="/crawl.delete?id={{ crawl.id }}" onclick="return confirm('Are you sure?')">Delete</a>			
		</td>
		<td>
			<a href="/report_inner_links?id={{ crawl.id }}" >Inner Links</a>
		</td>
		<td>{{ crawl.note }}</td>
	</tr>
{% endfor %}
</table>

{% endblock %}
