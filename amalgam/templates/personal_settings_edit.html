{% set page = 'personal_settings' %}
{% extends "base_settings.html" %}
{% block content %}
<h3>Edit Personal Settings</h3>
<form method="post" action="/personal_settings.update">
	<input type="hidden" name="page" id="page" value="{{page}}">	

	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" name="name" id="name" value="{{user.name}}">
	</div>
	<div class="form-group">
		<label for="name">Email</label>
		<input class="form-control" type="text" name="email" id="email" value="{{user.email}}">
	</div>
	<div class="form-group">
		<label for="level">Level</label>
		<select class="form-control" id="level" name="level">
			<option {% if user.level == clazz.LEVEL_NORMAL%} selected {% endif %} value="{{clazz.LEVEL_NORMAL}}">Normal</option>
			<option {% if user.level == clazz.LEVEL_ADMIN%} selected {% endif %} value="{{clazz.LEVEL_ADMIN}}">Administrator</option>
		</select>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control" type="text" name="password" id="password">
	</div>
	<a href="/personal_settings">Cancel</a>
	<button class="btn btn-primary" type="submit" value="submit">Save</button>
</form>
{% endblock %}
