{% extends "base_inner.html" %}
{% block content %}
<h2>Amalgam</h2>
<br>
<a href="/home">Home</a> &gt; <a href="/crawl">Crawl</a> &gt; Crawl on {{ crawl.id }}
<p/>
<h2>Crawl {{ crawl.id }} progress  </h2>
<p>

<script type="text/javascript">
    let crawlId = {{ crawl.id }};

    intervalHandler =  window.setInterval(getJobProgress, 1000); 

    function getJobProgress(){
        $.ajax({
            type: "GET",
            url: "crawl.report",
            contentType: 'application/json; charset=utf-8',
            data: {
                "id": crawlId
            },
            // async: false,
            success : function(result){
                console.log(result);
                updateUI(result);
            },
            error : function(r){

            }                
        });
    }

    function updateUI(result){
        let l = document.getElementById('log');
        let visited = result["visited"];
        let to_visit = result["to_visit"];
        let max_links = result["max_links"];
        let status = result["status"];

        l.innerHTML = "Visited: " + visited
            + " to visit: " + to_visit
            + " max_links: " + max_links
            + " status: " + status
            ;

        if ( (max_links > 0 ) && (visited >= max_links)){
            //stop handler
            if(intervalHandler != null)
                window.clearInterval(intervalHandler);
            
            //redirect to results
            window.location.href = "/viewCrawl?id=" + crawlId;
        }
    }


    function cancelJob(){
        $.ajax({
            type: "POST",
            url: "crawl.cancel",
            contentType: 'application/json; charset=utf-8',
            data: {
                "id": crawlId
            },
            // async: false,
            success : function(result){
                console.log(result);
                // updateUI(result);
            },
            error : function(r){

            }                
        });
    }
</script>   

<a onclick="cancelJob();" href="#">Cancel</a>
<div id="log">
    Log.......
</div>    

{% endblock %}
